<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery TxElevate Demo</title>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src='../src/jquery.txelevate.js'></script>
</head>
<body>
<h1>Basic Zoom Example</h1>
<img id="zoom_01" src='images/image.jpg' width="400" />

<br />

<div id="zoom_02" style="width: 400px; height: 400px; background-image: url(images/image.jpg); background-size: cover; background-position: center">

<script>
    $('#zoom_01').txElevate({
			zoomWindowFadeIn: 300,
			zoomWindowFadeOut: 300
   });

    $('#zoom_02').txElevate({
      zoomImage: 'images/image.jpg',
      zoomWindowFadeIn: 300,
      zoomWindowFadeOut: 300
    });
</script>
</body>
</html>
